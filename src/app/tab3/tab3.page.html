<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor = "let genero of peliculasPorGenero">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4>{{genero.genero}}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-slideshow-poster [peliculas]="genero.peliculas"></app-slideshow-poster>
  </div>
</ion-content>
